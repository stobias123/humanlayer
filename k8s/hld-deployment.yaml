apiVersion: apps/v1
kind: Deployment
metadata:
  name: hld
  namespace: humanlayer
  labels:
    app.kubernetes.io/name: hld
    app.kubernetes.io/component: daemon
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: hld
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hld
        app.kubernetes.io/component: daemon
    spec:
      containers:
        - name: hld
          image: la-nuc-1:30500/hld:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7777
              protocol: TCP
          envFrom:
            - configMapRef:
                name: hld-config
            - secretRef:
                name: hld-secret
          volumeMounts:
            - name: data
              mountPath: /data
            - name: src
              mountPath: /src
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hld-data
        - name: src
          persistentVolumeClaim:
            claimName: hld-src
