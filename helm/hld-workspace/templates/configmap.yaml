apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hld-workspace.fullname" . }}-config
  namespace: {{ include "hld-workspace.namespace" . }}
  labels:
    {{- include "hld-workspace.labels" . | nindent 4 }}
data:
  HUMANLAYER_API_BASE_URL: {{ .Values.config.apiBaseUrl | quote }}
  HUMANLAYER_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  HUMANLAYER_DAEMON_HTTP_HOST: {{ .Values.config.httpHost | quote }}
  HUMANLAYER_DAEMON_HTTP_PORT: {{ .Values.config.httpPort | quote }}
  HUMANLAYER_DATABASE_PATH: "/data/daemon.db"
  HUMANLAYER_DAEMON_SOCKET: "/data/daemon.sock"
