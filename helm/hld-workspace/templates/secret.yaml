apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hld-workspace.fullname" . }}-secret
  namespace: {{ include "hld-workspace.namespace" . }}
  labels:
    {{- include "hld-workspace.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.humanlayerApiKey }}
  HUMANLAYER_API_KEY: {{ .Values.secrets.humanlayerApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.basetenApiKey }}
  BASETEN_API_KEY: {{ .Values.secrets.basetenApiKey | quote }}
  {{- end }}
