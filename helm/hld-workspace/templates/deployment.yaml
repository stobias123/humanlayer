apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hld-workspace.fullname" . }}
  namespace: {{ include "hld-workspace.namespace" . }}
  labels:
    {{- include "hld-workspace.labels" . | nindent 4 }}
spec:
  replicas: {{ if .Values.state.running }}1{{ else }}0{{ end }}
  strategy:
    type: Recreate  # Required for ReadWriteOnce PVC
  selector:
    matchLabels:
      {{- include "hld-workspace.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hld-workspace.selectorLabels" . | nindent 8 }}
      annotations:
        # Force pod restart when secrets change
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: hld
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.httpPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "hld-workspace.fullname" . }}-config
        - secretRef:
            name: {{ include "hld-workspace.fullname" . }}-secret
        {{- if .Values.git.enabled }}
        env:
        - name: GH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "hld-workspace.fullname" . }}-git
              key: token
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: src
          mountPath: /src
        {{- if .Values.git.enabled }}
        - name: git-config
          mountPath: /root/.gitconfig
          subPath: .gitconfig
        {{- end }}
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "hld-workspace.fullname" . }}-data
      - name: src
        persistentVolumeClaim:
          claimName: {{ include "hld-workspace.fullname" . }}-src
      {{- if .Values.git.enabled }}
      - name: git-config
        configMap:
          name: {{ include "hld-workspace.fullname" . }}-git-config
      {{- end }}
